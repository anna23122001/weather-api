<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <script defer src="./src/index.js"></script>
    <title>Weather</title>
</head>
<body>
    <header>
        <h1>Weather map</h1>
    </header>
   <main>
    <form>
         <div class="container-input">
            <label for="city-name">City name</label>
            <input type="text" id="city-name" name="city-name">
               </div>
              <div class="container-input">
                <label for="city-id">City ID</label>
                <input type="text" id="city-id" name="city-id" >
              </div> 
              <div class="container-input">
                <div>
                    <input type="radio" id="radio-name" name="search" value="nameValue"> 
                    <label for="radio-name">City name</label>
                </div>
                <div >
                    <input type="radio" id="radio-id" name="search" value="idValue"> 
                    <label for="radio-id">City ID</label>
                </div>
              </div> 
            
            <div id="cont-data">
                <h2>Results:</h2>
                <div id="temperature"></div>
                <div id="wind-speed"></div>
                <div id="humidity"></div>
            </div>
           
            <div class="cont-button">
                <button id="okButton">ОК</button>
                <button id="cancelButton">Cancel</button>
            </div>
    </form>
   </main>
</body>
</html>
